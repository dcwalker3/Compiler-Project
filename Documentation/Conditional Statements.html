    <body>
        <h3>
            Conditional Statements:
        </h3>
        <h4>
            IF Statement:
        </h4>
        <p>
            <h5>Parameters</h5>
            <ul>
                <li>string condition: The condition to be evaluated.</li>
                <li>code: The code to be executed if the condition is true.</li>
            </ul>
            Returns: None

            <h5>Example: </h5>
            <code>
                if (age > 18) {<br>
                    print("You are an adult!");<br>
                }
            </code>
        </p>
    </body>
</html>
